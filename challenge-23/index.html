<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 23</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="calc">
      <input class="calc__input" type="text" value="0" readonly disabled="disabled">
      <button class="calc__button" data-js="ce" value="ce">CE</button>
      <button class="calc__button" data-js="operation" value="รท">รท</button>
      <button class="calc__button" data-js="operation" value="x">x</button>
      <button class="calc__button" data-js="operation" value="-">-</button>
      <button class="calc__button" data-js="number" value="1">1</button>
      <button class="calc__button" data-js="number" value="2">2</button>
      <button class="calc__button" data-js="number" value="3">3</button>
      <button class="calc__button" data-js="operation" value="+">+</button>
      <button class="calc__button" data-js="number" value="4">4</button>
      <button class="calc__button" data-js="number" value="5">5</button>
      <button class="calc__button" data-js="number" value="6">6</button>
      <button class="calc__button calc__button--equal" data-js="equal" value="=">=</button>
      <button class="calc__button" data-js="number" value="7">7</button>
      <button class="calc__button" data-js="number" value="8">8</button>
      <button class="calc__button" data-js="number" value="9">9</button>
      <button class="calc__button" data-js="number" value="0">0</button>

    </div>
  </div>
  <script src="challenge-23.js"></script>
</body>
</html>
