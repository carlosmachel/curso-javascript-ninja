<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 25</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <select name="language" id="language" data-js="language">
    <option value="en">English</option>
    <option value="pt-BR">Português - Brasil</option>
  </select>
  <form action="/" data-js="form">
    <div class="group-input">
      <label for="name" class="above-line" data-js="labelName"
        data-lang="en">Name</label>
      <label for="name" class="above-line" data-js="labelName"
        data-lang="pt-BR">Nome</label>
      <input type="text" name="name" data-js="inputName">
    </div>
    <div class="group-input">
      <label for="email" data-js="labelEmail"
        class="above-line" data-lang="en">Email</label>
      <label for="email" data-js="labelEmail"
        class="above-line" data-lang="pt-BR">Correio Eletrônico</label>
      <input type="email" name="email" data-js="inputEmail">
    </div>
    <button type="submit" data-lang="en">Submit</button>
    <button type="submit" data-lang="pt-BR">Enviar</button>
    <button type="reset" data-lang="en">Clean</button>
    <button type="reset" data-lang="pt-BR">Limpar</button>
  </form>
  <script src="challenge-25.js"></script>
</body>
</html>
